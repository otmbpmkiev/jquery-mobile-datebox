<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>jQueryMobile - DateBox Demos</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css"
        rel="stylesheet" />
    <link type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css"
        rel="stylesheet" />
    <link type="text/css" href="http://dev.jtsage.com/jQM-DateBox/css/demos.css" rel="stylesheet" />
    <!-- NOTE: Script load order is significant! -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.mobile.datebox.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/jQM-DateBox/demos/extras.js"></script>
    <script type="text/javascript" src="http://dev.jtsage.com/gpretty/prettify.js"></script>
    <link type="text/css" href="http://dev.jtsage.com/gpretty/prettify.css" rel="stylesheet" />
    <script type="text/javascript">
        $('div').live('pagecreate', function () {
            window.prettyPrint();
        });
    </script>
</head>
<body>
    <div data-role="page" data-theme="c" id="durIndex">
        <div data-role="header">
            <h1>
                jQueryMobile - DateBox</h1>
            <a href="../../" data-icon="home" data-iconpos="notext">Home</a>
        </div>
        <div data-role="content" data-theme="c">
            <div class="content-secondary">
                <div id="jqm-homeheader">
                    <h1 id="jqm-logo"><img src="../jquery-logo-db.png" alt="jQuery Mobile Framework :: DateBox" /></h1>
                    <p>A Date and Time Picker plugin for jQueryMobile</p>
                </div>
                <div class="modedemos sidebar">
                </div>
            </div>
            <div class="content-primary">
                <div data-role="fieldcontain">
                    <label for="defcal">Some Date</label>
                    <input name="defcal" type="date" data-role="datebox" id="defcal" data-options='{"mode": "datetimebox"}'/>
				</div>
            </div>
            <div data-role="footer">
            </div>
        </div>
    </div>
</body>
</html>
